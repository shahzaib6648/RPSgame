<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #333;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #444;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}
h1 {
    color: #4CAF50;
}
.button-container {
    margin: 20px 0;
}
.button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 15px 30px;
    margin: 5px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}
.button:hover {
    background-color: #45a049;
}
.result {
    margin: 20px 0;
    font-size: 20px;
}

/* player == "Rock" && computer == "Scissors" */
/* player win */
    </style>
</head>
<body>
    <div class="container">
        <h1> ROCK PAPER SCISSORS GAME</h1>
        <div class="button-container">
            <button class="button" > Rock</button>
            <button class="button" > Paper</button>
            <button class="button" > Scissors</button>
        </div>
        <div class="result">
            <p id="userChoice">Your choice: </p>
            <p id="computerChoice">Computer's choice: </p>
            <p id="userScore">Your Score: 0</p>
            <p id="computerScore">Computer Score: 0</p>
        </div>
    </div>
</body>
</html>
