<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #333;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #444;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}
h1 {
    color: #4CAF50;
}
.button-container {
    margin: 20px 0;
}
.button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 15px 30px;
    margin: 5px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}
.button:hover {
    background-color: #45a049;
}
.result {
    margin: 20px 0;
    font-size: 20px;
}

/* player == "Rock" && computer == "Scissors" */
/* player win */
    </style>
</head>
<body>
    <div class="container">
        <h1> ROCK PAPER SCISSORS GAME</h1>
        <div class="button-container">
            <button class="button rock" > Rock</button>
            <button class="button paper" > Paper</button>
            <button class="button scissor" > Scissors</button>
        </div>
        <div class="result">
            <p>Your choice: <span id="user"></span></p>
            <p id="">Computer's choice: <span id="computerChoice"></span></p>
            <p id="">Your Score: <span id="userScore">0</span></p>
            <p id="">Computer Score: <span id="computerScore">0</span></p>
        </div>
    </div>
    <script>
        var rockbtn = document.querySelector(".rock")
        var paperbtn = document.querySelector(".paper")
        var scissorbtn = document.querySelector(".scissor")


        var userChoice = document.querySelector("#user")
        var computerChoice= document.querySelector("#computerChoice")
        var userScore= document.querySelector("#userScore")
        var computerelement= document.querySelector("#computerScore")
        var playerScore=0;
        var computerScore=0;


        var yourChoice;
        var computer;
        var arr =["rock","paper","scissor"]

        var computerchoice = ()=>{
            var random = Math.random()*3
            var number = Math.floor(random)
            computer = arr [number]
            console.log(computer);

            userChoice.innerHTML=yourChoice
            computerChoice.innerHTML=computer

        }
        

        rockbtn.addEventListener('click',()=>{
            yourChoice="rock"
            computerchoice()
            // rock == Scissor  
            // rock == Paper
            // rock == rock    //tie

            if(yourChoice == "rock" && computer == "scissor"){
                playerScore++
                userScore.innerHTML = playerScore

            }else if(yourChoice == "rock" && computer == "paper"){
                computerScore++
                computerelement.innerHTML = computerScore

            }else{
                alert("Tie")
            }

          })
          paperbtn.addEventListener('click',()=>{
            yourChoice="paper",
            computerchoice()
            if(yourChoice == "paper" && computer == "scissor"){
                computerScore++
                computerelement.innerHTML = computerScore

            }else if(yourChoice == "paper" && computer == "rock"){
                playerScore++
                userScore.innerHTML = playerScore
            }else{
                alert("Tie")
            }
          })
          scissorbtn.addEventListener('click', ()=>{
            yourChoice="scissor"
            computerchoice()
            if(yourChoice == "scissor" && computer == "paper"){
                playerScore++
                userScore.innerHTML = playerScore

            }else if(yourChoice == "scissor" && computer == "rock"){
                computerScore++
                computerelement.innerHTML = computerScore
            }else{
                alert("Tie")
            }
          })
    </script>
</body>
</html>
